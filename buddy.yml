- pipeline: "Buddy"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  actions:
  - action: "Mageia"
    type: "BUILD"
    docker_image_name: "library/mageia"
    docker_image_tag: "latest"
    execute_commands:
    - export RPM_BUILD_NCPUS=2
    - tar czf ../${project.name}.tar.gz --exclude=cache* --exclude=debian --exclude=*.yml * && rpmbuild -ta ../${project.name}.tar.gz
    setup_commands:
    - dnf install -y lsb-release rpm-build git make cmake gcc-c++ qttools5 lib64qt5-gstreamer-devel lib64boost-devel lib64gstreamer1.0-devel lib64gstreamer-plugins-base1.0-devel lib64qt5base5-devel
    trigger_condition: "ALWAYS"
    working_directory: "/buddy/mageia"

  - action: "CentOS"
    type: "BUILD"
    docker_image_name: "library/centos"
    docker_image_tag: "latest"
    cached_dirs:
    - "/cache-centos"
    execute_commands:
    - if [ ! -d cache-centos ]; then mkdir cache-centos; fi
    - cd cache-centos
    - ../.ci/git-install.sh git://anongit.freedesktop.org/gstreamer/qt-gstreamer master "-DCMAKE_INSTALL_PREFIX=/usr -DQT_VERSION=5"
    - cd ..
    - export RPM_BUILD_NCPUS=2
    - tar czf ../${project.name}.tar.gz --exclude=cache* --exclude=debian --exclude=*.yml * && rpmbuild -ta ../${project.name}.tar.gz
    setup_commands:
    - yum install -y redhat-lsb rpm-build git make cmake gcc-c++ boost-devel gstreamer1-plugins-base-devel qt5-qtdeclarative-devel gstreamer1-devel qt5-qtbase-devel qt5-linguist
    trigger_condition: "ALWAYS"
    working_directory: "/buddy/centos"

  - action: "Debian"
    type: "BUILD"
    docker_image_name: "library/debian"
    docker_image_tag: "latest"
    execute_commands:
    - lrelease *.ts
    - cp docs/* debian/
    - dpkg-buildpackage -us -uc -tc -I*.yml -rfakeroot
    setup_commands:
    - apt update -q
    - apt install -y lsb-release debhelper fakeroot libdcmtk2-dev libboost-dev libmediainfo-dev libssl-dev libwrap0-dev libqt5opengl5-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libqt5gstreamer-1.0-0 libqt5gstreamer-dev libavc1394-dev libraw1394-dev libv4l-dev qttools5-dev-tools qt5-default libqt5x11extras5-dev
    trigger_condition: "ALWAYS"
    working_directory: "/buddy/debian"

  - action: "Fedora"
    type: "BUILD"
    docker_image_name: "library/fedora"
    docker_image_tag: "latest"
    execute_commands:
    - export RPM_BUILD_NCPUS=2
    - tar czf ../${project.name}.tar.gz --exclude=debian --exclude=*.yml * && rpmbuild -ta ../${project.name}.tar.gz
    setup_commands:
    - dnf install -y redhat-lsb rpm-build make gstreamer1-devel libv4l-devel qt5-qtbase-devel qt5-gstreamer-devel qt5-linguist qt5-qtx11extras-devel libavc1394-devel libmediainfo-devel dcmtk-devel openssl-devel gcc-c++
    trigger_condition: "ALWAYS"
    working_directory: "/buddy/fedora"

  - action: "openSUSE"
    type: "BUILD"
    docker_image_name: "library/opensuse"
    docker_image_tag: "latest"
    execute_commands:
    - export RPM_BUILD_NCPUS=2
    - tar czf ../${project.name}.tar.gz --exclude=debian --exclude=*.yml * && rpmbuild -ta ../${project.name}.tar.gz
    setup_commands:
    - zypper install -y lsb-release rpm-build make libqt5-linguist libqt5-qtbase-devel gstreamer-plugins-qt5-devel dcmtk-devel libmediainfo-devel libqt5-qtx11extras-devel openssl-devel libavc1394-devel libv4l-devel
    trigger_condition: "ALWAYS"
    working_directory: "/buddy/opensuse"

  - action: "Ubuntu"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "latest"
    execute_commands:
    - lrelease *.ts
    - cp docs/* debian/
    - dpkg-buildpackage -us -uc -tc -I*.yml -rfakeroot
    setup_commands:
    - apt update -q
    - apt install -y lsb-release debhelper fakeroot libdcmtk2-dev libboost-dev libmediainfo-dev libssl-dev libwrap0-dev libqt5opengl5-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libqt5gstreamer-1.0-0 libqt5gstreamer-dev libavc1394-dev libraw1394-dev libv4l-dev qttools5-dev-tools qt5-default libqt5x11extras5-dev
    trigger_condition: "ALWAYS"
    working_directory: "/buddy/ubuntu"
